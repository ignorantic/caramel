<div class="feedback__form">
    <div class="feedback__message message message_none message_type_success" id="message"></div>
    <form class="form" id="feedback-form">
        <div>
            <input class="input form__input" id="input-first-name" type="text" placeholder="first name">
            <label class="label" for="input-first-name">Your first name</label>
        </div>
        <div>
            <input class="input form__input" id="input-last-name" type="text" placeholder="last name">
            <label class="label" for="input-last-name">Your last name</label>
        </div>
        <div>
            <input class="input form__input" id="input-email" type="email" placeholder="email address">
            <label class="label" for="input-email">Your e-mail</label>
        </div>
        <textarea class="form__input input input_type_textarea" id="input-body" rows="10" placeholder="message"></textarea>
        <button class="button form__button" id="submit-btn">Submit</button>
    </form>
</div>
